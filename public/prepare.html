<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Studbud</title>
    <link rel="stylesheet" href="main.scss" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Handlee&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="app-container">
    <nav class="vertical top-nav">
      <ul class="nav-links">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item">
          <a href="prepare.html" class="active">Prepare</a>
        </li>
        <li class="nav-item"><a href="practice.html">Practice</a></li>
        <li class="nav-item"><a href="revise.html">Revise</a></li>
      </ul>
    </nav>
    <div class="banner">
      <img
        class="studbud-logo"
        src="favicon/favicon-32x32.png"
        alt="studbud-logo"
      />
      <h1>Studbud</h1>
    </div>

    <div id="prepare" class="prepare-container">
      <h1>Prepare</h1>
      <div id="prepare-content">
        <div id="task-creator" class="sub-page-container">
          <h2>Create a Task</h2>
          <form id="taskform">
            <label for="task">Task:</label>
            <input type="text" name="task" id="taskInput" />
            <br />
            <!-- Date Input -->
            <label for="dueDate"> Due Date:</label>
            <input type="date" name="dueDate" id="dueDateInput" />
            <br />
            <!-- Time Input -->
            <label for="completionTime"> Completion Time:</label>
            <input type="time" name="completionTime" id="completionTimeInput" />
            <br />
            <label for="estimatedTime"
              >Completion time (in mins):</label
            >
            <input type="number" name="estimatedTime" id="estimatedTimeInput" />
            <br />
            <!-- Priority -->
            <label for="priority">Task Priority:</label>
            <select name="priority" id="priorityInput">
              <option value="">Select one</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <br />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="covey-quadrant" class="sub-page-container">
          <div id="quad-1" class="quadrant">
            <h3>Urgent + Important</h3>
          </div>
          <div id="quad-2" class="quadrant">
            <h3>Not Urgent + Important</h3>
          </div>
          <div id="quad-3" class="quadrant">
            <h3>Urgent + Not Important</h3>
          </div>
          <div id="quad-4" class="quadrant">
            <h3>Not Urgent + Not Important</h3>
          </div>
        </div>
        <div id="task-modal" class="modal">
          <div id="modal-content">
            <span id="close">&times;</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./components/prepare.js"></script>
  </body>
</html>
