<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Studbud</title>
    <link rel="stylesheet" href="/index.31640ccf.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.299b3d55.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.0ab44bf4.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.716a3aab.png">
  </head>

  <body class="prepare-container">
    <nav class="vertical top-nav">
      <ul class="nav-links">
        <li class="nav-item"><a href="/index.html">Home</a></li>
        <li class="nav-item">
          <a href="/prepare.html" class="active">Prepare</a>
        </li>
        <li class="nav-item"><a href="/practice.html">Practice</a></li>
        <li class="nav-item"><a href="/revise.html">Revise</a></li>
      </ul>
    </nav>

    <div id="page-1" class="page-container">
      <h1>Page 1</h1>
      <nav class="sub-nav">
        <ul class="nav-links">
          <li class="nav-item">
            <a href="#page1-1" class="active"> Page 1-1</a>
          </li>
        </ul>
      </nav>
      <div id="page 1-1" class="sub-page-container">
        <h2>Page 1-1</h2>
        <div id="task-grid">
          <form id="taskform">
            <label for="task">Task:</label>
            <input type="text" name="task" id="taskInput">
            <br>

            <!-- Date Input -->
            <label for="dueDate"> Due Date:</label>
            <input type="date" name="dueDate" id="dueDateInput">
            <br>

            <!-- Time Input -->
            <label for="completionTime"> Completion Time:</label>
            <input type="time" name="completionTime" id="completionTimeInput">
            <br>

            <label for="estimatedTime">Estimated completion time (in mins):</label>
            <input type="number" name="estimatedTime" id="estimatedTimeInput">
            <br>

            <!-- Priority -->
            <label for="priority">Task Priority:</label>
            <select name="priority" id="priorityInput">
              <option value="">Select one</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <br>

            <button type="submit">Submit</button>
          </form>
          <div id="tasklist">
            <p id="emptyList">You have not added any tasks yet</p>
            <ul></ul>
          </div>
        </div>
      </div>

      <h2>Page 1-2</h2>
      <div id="covey-quadrant">
        <div id="quad-1" class="quadrant">
          <h3>Urgent + Important</h3>
        </div>
        <div id="quad-2" class="quadrant">
          <h3>Not Urgent + Important</h3>
        </div>
        <div id="quad-3" class="quadrant">
          <h3>Urgent + Not Important</h3>
        </div>
        <div id="quad-4" class="quadrant">
          <h3>Not Urgent + Not Important</h3>
        </div>
      </div>
    </div>

    <script src="/prepare.17a858b2.js" defer=""></script>
  </body>
</html>
